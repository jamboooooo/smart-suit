<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>

<body>
    <div class="main">
        <div class="register-block">
            <h2>Регистрация</h2>
            <div class="brim">
                <div>
                    <img src="img/name.png">
                    <input type="text" placeholder="Имя" id="name">
                </div>
                <hr>
            </div>
            <div class="brim">
                <div>
                    <img src="img/surname.png">
                    <input type="text" placeholder="Фамилия" id="last_name">
                </div>
                <hr>
            </div>

            <div class="brim">
                <div>
                    <img src="img/email.png">
                    <input type="text" placeholder="E-Mail" id="email">
                </div>
                <hr>
            </div>
            <div class="brim">
                <div>
                    <img src="img/pass.png">
                    <input type="password" placeholder="Пароль" id="pass">
                </div>
                <hr>
            </div>
            <div class="register-btn">
                <button id="register-botton">Зарегистрироваться</button>
            </div>
        </div>

        <h1 class="smart-suit">SMART SUIT</h1>
    </div>
</body>
<script src="register.js"></script>

</html>
